<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./assets/images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="style.css" />
      <title>Frontend Mentor | Age calculator app</title>
   </head>
   <body>
      <form class="dateInput">
         <label for="day">Day</label>
         <input
            type="number"
            name="day"
            id="day"
            placeholder="DD"
            min="1"
            max="31"
            required
         />

         <label for="month">Month</label>
         <input
            type="number"
            name="month"
            id="month"
            placeholder="MM"
            min="1"
            max="12"
            required
         />

         <label for="year">Year</label>
         <input
            type="number"
            name="year"
            id="year"
            placeholder="YYYY"
            min="1900"
            required
         />

         <button type="submit">&darr;</button>
      </form>

      </div>
   </body>
</html>
