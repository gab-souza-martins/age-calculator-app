<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./assets/images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="style.css" />
      <title>Frontend Mentor | Age calculator app</title>
   </head>
   <body>
      <main class="flex">
         <form class="dateInput grid">
            <div class="labelAndInput dayInput">
               <label for="day" class="poppins bold grey500"> Day </label>
               <input
                  type="number"
                  name="day"
                  id="day"
                  class="poppins bold regularFontSize"
                  placeholder="DD"
                  min="1"
                  max="31"
                  required
               />
            </div>

            <div class="labelAndInput monthInput">
               <label for="month" class="poppins bold grey500"> Month </label>
               <input
                  type="number"
                  name="month"
                  id="month"
                  class="poppins bold regularFontSize"
                  placeholder="MM"
                  min="1"
                  max="12"
                  required
               />
            </div>

            <div class="labelAndInput yearInput">
               <label for="year" class="poppins bold grey500"> Year </label>
               <input
                  type="number"
                  name="year"
                  id="year"
                  class="poppins bold regularFontSize"
                  placeholder="YYYY"
                  min="1900"
                  max="3000"
                  required
               />
            </div>

            <button type="submit" class="btnSubmit">
               <img
                  src="assets/images/icon-arrow.svg"
                  alt="Button with down arrow"
                  srcset=""
               />
            </button>
            <hr class="horizontalLine" />
         </form>

         <div class="ageDisplay flex">
            <p class="poppins extrabold italic">
               <strong class="ageHighlight" id="yearDisplay">--</strong> years
            </p>
            <p class="poppins extrabold italic">
               <strong class="ageHighlight" id="monthDisplay">--</strong> months
            </p>
            <p class="poppins extrabold italic">
               <strong class="ageHighlight" id="dayDisplay">--</strong> days
            </p>
         </div>
      </main>

      <footer>
         <div class="attribution poppins regular italic">
            Challenge by
            <a
               href="https://www.frontendmentor.io?ref=challenge"
               target="_blank"
            >
               Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
         </div>
      </footer>

      <script src="index.js"></script>
   </body>
</html>
